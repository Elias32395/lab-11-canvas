<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#00ff00"
	context.fillRect(100,100,100,50);	

	context.fillStyle = "#00ff00"
	context.fillRect(125,75,50,75);

	context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(120,150,20,0,2 * Math.PI,true) 
	context.closePath();
	context.fill();

		context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(180,150,20,0,2 * Math.PI,true) 
	context.closePath();
	context.fill();
}



</script>

</body>
</html>
