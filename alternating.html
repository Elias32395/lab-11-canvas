<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	for (var i=0; i<=5; i= i + 1){
	context.fillStyle = "#00ff00"
	context.fillRect(i * 60,60,50,50);	

	context.fillStyle = "#00ff00"
	context.beginPath();
	context.arc(150,150,40,0,2 * Math.PI,true) 
	context.closePath();
	context.fill();
}
}
}



</script>

</body>
</html>
